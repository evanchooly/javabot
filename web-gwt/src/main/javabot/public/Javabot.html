<html>
    <head>

        <!--                                           -->
        <!-- Any title is fine                         -->
        <!--                                           -->
        <title>Wrapper HTML for App</title>

        <!--                                           -->
        <!-- Use normal html, such as style            -->
        <!--                                           -->
        <style type="text/css">
            body, td, a, div, .p {
                font-family: arial, sans-serif
            }

            div, td {
                color: #000000
            }

            a:link, .w, .w a:link {
                color: #0000cc
            }

            a:visited {
                color: #551a8b
            }

            a:active {
                color: #ff0000
            }
        </style>

    </head>

    <!--                                           -->
    <!-- The body can have arbitrary html, or      -->
    <!-- you can leave the body empty if you want  -->
    <!-- to create a completely dynamic ui         -->
    <!--                                           -->
    <body>

        <!--                                            -->
        <!-- This script is required bootstrap stuff.   -->
        <!--                                            -->
        <script type="text/javascript" language="javascript" src="javabot.Javabot.nocache.js"></script>

        <h1>Sample Application</h1>

        <p>
            This is an example of a host page for the App application.
            You can attach a Web Toolkit module to any HTML page you like,
            making it easy to add bits of AJAX functionality to existing pages
            without starting from scratch.
        </p>

        <table align="center">
            <tr>
                <td id="slot1"></td>
                <td id="slot2"></td>
            </tr>
        </table>
    </body>
</html>
