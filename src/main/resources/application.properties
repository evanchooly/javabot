# Quarkus Configuration for Javabot Web Application

# Application settings
quarkus.application.name=javabot

# HTTP settings
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Enable/disable web app
javabot.web.enabled=true

# Static resources
quarkus.http.static-resources."webjars".path=META-INF/resources/webjars
quarkus.http.static-resources."assets".path=assets

# Qute template configuration
quarkus.qute.suffixes=html

# OAuth Configuration (to be populated from javabot.yml if needed)
# quarkus.oidc.enabled=false

# Logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Session configuration
# WARNING: Change this encryption key in production! Must be exactly 32 characters.
# Use environment variable: quarkus.http.auth.session.encryption-key=${SESSION_ENCRYPTION_KEY}
quarkus.http.auth.session.encryption-key=changeme-replace-with-32-chars-key

# Development mode settings
%dev.quarkus.http.port=8080
%dev.quarkus.log.level=DEBUG
