<form action="/factoids" method="GET">
    <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Added By</th>
        <th>Last Used</th>
        <th class="right">Updated</th>
    </tr>
    <tr>
        <td><input type="text" name="name" value="{filter.name ?: ''}"></td>
        <td><input type="text" name="value" value="{filter.value ?: ''}"></td>
        <td><input type="text" name="userName" value="{filter.userName ?: ''}"></td>
        <td>&nbsp;</td>
        <td class="right"><input type="submit" class="submit" name="Submit"></td>
    </tr>
{#for factoid in pageItems}
    <tr>
        <td>
            {#if isAdmin}
                <a id="{factoid.id}" href="" class="locklink {#if factoid.locked}locked{/if}">&nbsp;</a>
            {/if}
        {factoid.name}
        </td>
        <td>{factoid.value}</td>
        <td>{factoid.userName}</td>
        <td>{factoid.lastUsed.format()}</td>
        <td class="right">{factoid.updated.format()}</td>
    </tr>
{/for}
</form>
